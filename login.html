<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>Login | PhishGuard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #f4f6fb;
      font-family: system-ui, sans-serif;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      margin: 0;
      color: #2d3748;
    }
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      width: 360px;
      max-width: 90vw;
      animation: fadeIn 0.4s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .login-container h2 {
      margin-bottom: 1.5rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      color: #1a202c;
    }
    .login-container p.subtitle {
      text-align: center;
      color: #718096;
      font-size: 0.95rem;
      margin-top: -10px;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 500;
      font-size: 0.9rem;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #cbd5e0;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #4c6ef5;
      box-shadow: 0 0 0 3px rgba(76,110,245,0.15);
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background: #4c6ef5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #3b5bdb;
    }
    .signup-link {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }
    .signup-link a {
      color: #4c6ef5;
      text-decoration: none;
      font-weight: 500;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
    .back-home {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 0.9rem;
      text-decoration: none;
      color: #4c6ef5;
    }
    .loading {
      display: none;
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #4a5568;
    }
    .spinner {
      border: 2px solid #edf2f7;
      border-top: 2px solid #4c6ef5;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: 0 auto 0.5rem auto;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <a href="/homepage" class="back-home">‚Üê Back</a>
  
  <form class="login-container" id="loginForm">
    <h2>Welcome back</h2>
    <p class="subtitle">Log in to continue using PhishGuard</p>

    <label for="email">Email address</label>
    <input type="email" id="email" name="email" required="" placeholder="you@example.com">

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required="" placeholder="Enter your password">

    <button type="submit">Log in</button>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Hang tight, we‚Äôre getting things ready üòä</p>
    </div>
    
    <div class="signup-link">
      New here? <a href="/signup">Create an account</a>
      or <a href="/auth/google" class="google-btn">Login with Google</a>
    </div>
  </form>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const loadingDiv = document.getElementById('loading');
    const submitButton = this.querySelector('button[type="submit"]');

    submitButton.style.display = 'none';
    loadingDiv.style.display = 'block';

    fetch('http://localhost:3019/api/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    })
    .then(res => res.json())
    .then(data => {
      if (data.username) {
        sessionStorage.setItem('isLoggedIn', 'true');
        sessionStorage.setItem('username', data.username);
        sessionStorage.setItem('userEmail', email);
        window.location.href = 'homepage.html';
      } else {
        alert(data.message || "Login failed. Please try again.");
        submitButton.style.display = 'block';
        loadingDiv.style.display = 'none';
      }
    })
    .catch(err => {
      alert("Something went wrong: ");
      submitButton.style.display = 'block';
      loadingDiv.style.display = 'none';
    });
  });
</script>
</body></html>
